[mypy]
python_version = 3.13
mypy_path = src
packages = src
# Much more relaxed settings - only catch obvious bugs
strict = False
explicit_package_bases = True
# Only check files that already have type annotations
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
# Basic safety checks only
warn_redundant_casts = False
warn_unused_ignores = False
warn_return_any = False
warn_unused_configs = False
# Keep these for basic error catching
warn_no_return = True
warn_unreachable = True
# Display options
show_column_numbers = True
show_error_context = True
pretty = True

# Only check files that explicitly opt-in with type annotations
# This way mypy won't bother you unless you want it to
follow_imports = silent

# Third-party libraries
[mypy-tkinter.*]
ignore_missing_imports = True

[mypy-customtkinter.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-win32api.*]
ignore_missing_imports = True

[mypy-win32con.*]
ignore_missing_imports = True

[mypy-win32gui.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-coloredlogs.*]
ignore_missing_imports = True
