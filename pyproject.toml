[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I",
    "N",
    "UP",
    "B",
    "A",
    "C4",
    "T10",
    "T20",
    "EM",
    "ICN",
    "PIE",
    "PYI",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SLOT",
    "SIM",
    "TID",
    "TCH",
    "INT",
    "ARG",
    "PTH",
    "PT",
    "RUF"
]
ignore = ["E501"]  # Ignore line length since we have line-length

[tool.ruff.lint.per-file-ignores]
# Allow star imports in template files (common for GUI constants)
"src/templates/*.py" = ["F403", "F405"]

[tool.ruff.format]
quote-style = "double"